<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <script src="https://api.adviceslip.com/api.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="v1_54">
        <div class="v1_55">
            <div class="content">
                <span class="v1_57">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</span>
                <span class="v1_58 advice-number">ADVICE #117</span>
            </div>
            <div class="v1_56"><hr>
                <span class="dice-icon" id="dice-icon" onclick="fetchAdvice()">&#127922;</span>
            </div>
        </div>
        <div class="v1_59">
            <div class="v1_60"></div>
            <div class="v1_61"></div>
            <div class="v1_62">
                <div class="v1_63"></div>
                <div class="v1_64"></div>
            </div>
        </div>
    </div>
    <div class="v1_65">
        <div class="v1_66"></div>
        <div class="name"></div>
    </div>

    <script>
        // Function to fetch advice from the API
        function fetchAdvice() {
            // Make a GET request to the Advice Slip API
            fetch('https://api.adviceslip.com/advice')
                .then((response) => response.json())
                .then((data) => {
                    // Extract the advice text and advice number from the API response
                    const advice = data.slip.advice;
                    const adviceNumber = data.slip.id;
                    
                    // Update the advice text in your HTML
                    const adviceTextElement = document.querySelector('.v1_57');
                    adviceTextElement.textContent = `“${advice}”`;

                    // Update the advice number in your HTML
                    const adviceNumberElement = document.querySelector('.advice-number');
                    adviceNumberElement.textContent = `ADVICE #${adviceNumber}`;
                })
                .catch((error) => {
                    console.error('Error fetching advice:', error);
                });
        }

        // Attach a click event listener to the dice icon
        const diceIcon = document.querySelector('.dice-icon');
        diceIcon.addEventListener('click', fetchAdvice);

        // Initial advice fetch (when the page loads)
        fetchAdvice();
    </script>
</body>
</html>
